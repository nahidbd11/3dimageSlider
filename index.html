<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outerbox">
      <div class="itembox" style="--i: 1"><img src="img/m1.jpg" alt="" /></div>
      <div class="itembox" style="--i: 2"><img src="img/m2.jpg" alt="" /></div>
      <div class="itembox" style="--i: 3"><img src="img/m3.jpg" alt="" /></div>
      <div class="itembox" style="--i: 4"><img src="img/m4.jpg" alt="" /></div>
      <div class="itembox" style="--i: 5"><img src="img/m5.jpg" alt="" /></div>
      <div class="itembox" style="--i: 6"><img src="img/m6.jpg" alt="" /></div>
      <div class="itembox" style="--i: 7"><img src="img/m7.jpg" alt="" /></div>
      <div class="itembox" style="--i: 8"><img src="img/m8.jpg" alt="" /></div>
    </div>
    <script type="text/javascript">
      let items = document.querySelector(".outerbox");
      console.log(items);
      items.onclick = function (e) {
        if (items.style.animationPlayState == "running") {
          items.style.animationPlayState = "paused";
        } else {
          items.style.animationPlayState = "running";
        }
      };
    </script>
  </body>
</html>
